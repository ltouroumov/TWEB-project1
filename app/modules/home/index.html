<div class="container">
  <div class="col-md-6 col-xs-12">
    <h2>Explore a repository</h2>
    <stats-form repo="repo"></stats-form>
  </div>
  <div class="col-md-6 col-xs-12">
    <h2>Popular Repositories</h2>
    <ul>
      <li ng-repeat="repo in popular">
        <a ui-sref="stats.show(repo)">{{repo.author}}/{{repo.name}}</a>
      </li>
    </ul>
  </div>
</div>
</div>
